<!doctype html>
<html lang=''>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="switches.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>Control Panel</title>
    <script src="script.js"/></script>
</head>

<body>


    <div id='navbar'>
        <ul>
            <li class='active'><a href='#'><span>Home</span></a></li>
            <li><a href='#'><span>Settings</span></a></li>
            <li><a href='https://github.com/therealtylerdurden/rpi-home-automation-server'><span>GitHub</span></a></li>
            <li><a href='#'><span>About</span></a></li>
        </ul>
    </div>

    <!-- begin "body" -->

    <!-- switch div naming/id scheme: name=(gpio pin number) id=(Text above switch eg. "TV") -->

    <div id='content'>
        <div id='connstatusdiv'></div>
        
          
        
        <div class='switchgroup'>
            <p>AC</p>
            <div class="onoffswitch">
                <input type="checkbox" name="40" class="onoffswitch-checkbox" id="AC" onclick="switch_onclick(this)">
                <label class="onoffswitch-label" for="AC">
                    <span class="onoffswitch-inner">
                  <span class="onoffswitch-active"><span class="onoffswitch-switch">ON</span></span>
                    <span class="onoffswitch-inactive"><span class="onoffswitch-switch">OFF</span></span>
                    </span>
                </label>
            </div>
        </div>
        
          
        
        <div class='switchgroup'>
            <p>TV</p>
            <div class="onoffswitch">
                <input type="checkbox" name="22" class="onoffswitch-checkbox" id="TV" onclick="switch_onclick(this)">
                <label class="onoffswitch-label" for="TV">
                    <span class="onoffswitch-inner">
                  <span class="onoffswitch-active"><span class="onoffswitch-switch">ON</span></span>
                    <span class="onoffswitch-inactive"><span class="onoffswitch-switch">OFF</span></span>
                    </span>
                </label>
            </div>
        </div>
        
          
        
        <div class='switchgroup'>
            <p>Desk Lamp</p>
            <div class="onoffswitch">
                <input type="checkbox" name="18" class="onoffswitch-checkbox" id="Desk Lamp" onclick="switch_onclick(this)">
                <label class="onoffswitch-label" for="Desk Lamp">
                    <span class="onoffswitch-inner">
                  <span class="onoffswitch-active"><span class="onoffswitch-switch">ON</span></span>
                    <span class="onoffswitch-inactive"><span class="onoffswitch-switch">OFF</span></span>
                    </span>
                </label>
            </div>
        </div>
        
          
        
        <div class='switchgroup'>
            <p>Bedside Lamp</p>
            <div class="onoffswitch">
                <input type="checkbox" name="15" class="onoffswitch-checkbox" id="Bedside Lamp" onclick="switch_onclick(this)">
                <label class="onoffswitch-label" for="Bedside Lamp">
                    <span class="onoffswitch-inner">
                  <span class="onoffswitch-active"><span class="onoffswitch-switch">ON</span></span>
                    <span class="onoffswitch-inactive"><span class="onoffswitch-switch">OFF</span></span>
                    </span>
                </label>
            </div>
        </div>
        
    </div>
</body>
<html>
