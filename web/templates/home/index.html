<!doctype html>
<html lang=''>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="switches.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>Control Panel</title>
    <script src="script.js"/></script>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div id='navbar'>
        <ul>
            <li class='active'><a href='#'><span>Home</span></a></li>
            <li><a href='#'><span>Settings</span></a></li>
            <li><a href='http://therealtylerdurden.github.io/rpi-home-controller/'><span>GitHub</span></a></li>
            <li><a href='#'><span>About</span></a></li>
        </ul>
    </div>

    <!-- begin "body" -->

    <!-- switch div naming/id scheme: name=(gpio pin number) id=(Text above switch eg. "TV") -->

    <div id='content'>
        <div id='connstatusdiv'></div>
        {% for group in data.Web.Groups %}
          
        
        <div class='switchgroup'>
            <p>{{ group.description }}</p>
            <div class="switch">
                <label>
                    
                    <input type="checkbox" name="{{ group.gpiopin }}" id="{{ group.description }}" onclick="switch_onclick(this)">
                    <span class="lever"></span>
                    
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
<html>
