<!doctype html>
<html lang=''>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="switches.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>Control Panel</title>
    <script src="script.js"/></script>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
     
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left">
                <li class="active"><a href="#!"><i class="mdi-action-home"></i></a></li>
                <li><a href="#!" class="right"><i class="mdi-action-settings"></i></a></li>
            </ul>
            <a href="https://github.com/therealtylerdurden/rpi-home-controller/" class="right"><i><img src="GH-mk.png"/></i></a>
        </div>
    </nav>

    <!-- begin "body" -->

    <!-- switch div naming/id scheme: name=(gpio pin number) id=(Text above switch eg. "TV") -->

    <div id='content'>
        <div id='connstatusdiv'></div>
        {% for group in data.Web.Groups %}
          
        
        <div class='switchgroup'>
            <p>{{ group.description }}</p>
            <div class="switch">
                <label>
                    
                    <input type="checkbox" name="{{ group.gpiopin }}" id="{{ group.description }}" onclick="switch_onclick(this)">
                    <span class="lever"></span>
                    
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
<html>
