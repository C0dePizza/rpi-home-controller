<!doctype html>
<html lang=''>

<head>
    <meta charset='utf-8'>
    <meta id="wsport" content="{{ data.WebSocket.port }}">  
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
    <title>Control Panel - {% block title %}{% endblock %}</title>
    
    <script src="script.js"/></script>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
     
	 
	 
	<!-- lollipop chrome top bar color -->
	<meta name="theme-color" content="{{ data.Web.UI.ChromeHeaderColor }}">
</head>

{% if data.Web.UI.BodyColor[0] == "#" %}
	<body style="background-color:{{ data.Web.UI.BodyColor }}">

{% else %}
	<body class="{{ data.Web.UI.BodyColor }}">
		
{% endif %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	
	<div class="navbar-fixed">
    	<nav>
    	    <div class="nav-wrapper {{ data.Web.UI.NavColor }}">
    	        <ul id="nav-mobile" class="left">
    	            <li class="{% block nav_home_active %}{% endblock %}"><a href="/home/"><i class="mdi-action-home"></i></a></li>
    	            <li class="{% block nav_settings_active %}{% endblock %}"><a href="#!" class="dropdown-button" data-activates='dropdown1'><i class="mdi-action-settings"></i></a></li>
    	        </ul>
    	        <ul id="nav-mobile" class="right">
    	            <li><a href="https://github.com/therealtylerdurden/rpi-home-controller/"><i><img src="/GH-mk.png"/></i></a></li>
    	        </ul>
    	    </div>
    	</nav>
	</div>
	
	
	<ul id='dropdown1' class='dropdown-content'>
	    <li><a href="/settings/UI-settings.html">UI</a></li>
	    <li><a href="/settings/Network-settings.html">Network</a></li>
	    <li><a href="/settings/Groups-settings.html">Groups</a></li>
	</ul>

    <!-- begin "body" -->

    <!-- switch div naming/id scheme: name=(gpio pin number) id=(Text above switch eg. "TV") -->
	{% block content %}
	{% endblock %}
</body>
