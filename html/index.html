<html lang=""><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- <link rel="stylesheet" type="text/css" href="custom.css"> -->
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script><style type="text/css"></style>
    
    <title>Control Panel</title>
    
    <script src="script.js"></script>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.css" media="screen,projection">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     
</head>


	<body class="grey darken-3">
		


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <nav>
        <div class="nav-wrapper teal lighten-2">
            <ul id="nav-mobile" class="left">
                <li class="active"><a href="#!"><i class="mdi-action-home"></i></a></li>
                <li><a href="#!" class="right"><i class="mdi-action-settings"></i></a></li>
            </ul>
            <ul id="nav-mobile" class="right">
                <li><a href="https://github.com/therealtylerdurden/rpi-home-controller/"><i><img src="GH-mk.png"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- begin "body" -->

    <!-- switch div naming/id scheme: name=(gpio pin number) id=(Text above switch eg. "TV") -->

    <div id="content">
        
          
        <div class="divider"></div>
        <div class="switchgroup ">
            <!-- <p>AC</p> -->
            <div class="switch">
                <label>
                    <div class="switch-label-description-container"><span class="switchlabel">AC</span></div>
                    <div class="levercontainer">
						<input type="checkbox" name="40" id="AC" onclick="switch_onclick(this)">
                    	<span class="lever"></span>
					</div>
                    
                </label>
            </div>
        </div>
		<div class="divider"></div>
		<div class="divider-line"></div>
        
          
        <div class="divider"></div>
        <div class="switchgroup ">
            <!-- <p>TV</p> -->
            <div class="switch">
                <label>
                    <div class="switch-label-description-container"><span class="switchlabel">TV</span></div>
                    <div class="levercontainer">
						<input type="checkbox" name="22" id="TV" onclick="switch_onclick(this)">
                    	<span class="lever"></span>
					</div>
                    
                </label>
            </div>
        </div>
		<div class="divider"></div>
		<div class="divider-line"></div>
        
          
        <div class="divider"></div>
        <div class="switchgroup ">
            <!-- <p>Desk Lamp</p> -->
            <div class="switch">
                <label>
                    <div class="switch-label-description-container"><span class="switchlabel">Desk Lamp</span></div>
                    <div class="levercontainer">
						<input type="checkbox" name="18" id="Desk Lamp" onclick="switch_onclick(this)">
                    	<span class="lever"></span>
					</div>
                    
                </label>
            </div>
        </div>
		<div class="divider"></div>
		<div class="divider-line"></div>
        
          
        <div class="divider"></div>
        <div class="switchgroup ">
            <!-- <p>Bedside Lamp</p> -->
            <div class="switch">
                <label>
                    <div class="switch-label-description-container"><span class="switchlabel">Bedside Lamp</span></div>
                    <div class="levercontainer">
						<input type="checkbox" name="15" id="Bedside Lamp" onclick="switch_onclick(this)">
                    	<span class="lever"></span>
					</div>
                    
                </label>
            </div>
        </div>
		<div class="divider"></div>
		<div class="divider-line"></div>
        
    </div>
	<style>
	
	div.switchgroup {
	  border: 0px dashed white;
	}
	
	div.divider {
		height: 1.5em;
		background-color: transparent;
	}
	
	div.divider-line {
		border: 1px solid gray;
		margin-left: 60px;
	}
	
	div.switch label span.switchlabel {
	  color: white;
	  font-size: 2em;
	}
	
	div.switch-label-description-container {
		margin-left: 60px;
		display: inline;
	}
	
	div.switch label div.levercontainer {
		margin-top: 5px;
		display: inline;
		float: right;
	}

	</style>

<div class="hiddendiv common"></div></body></html>
